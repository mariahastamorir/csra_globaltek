<div class="login-container">
  <div class="logo-section">
    <img id="logo" src="img/logo.png">
  </div>
  <div class="login-section">
    <h1>Registro de usuarios</h1>
    <form [formGroup]="registerForm">
      <div class="input-cointainer">
        <div class="label-1">
          <input type="text" formControlName="nombre">
          <label for="nombre">Nombres</label>
        </div>
        <div class="label-2">
          <input type="email" formControlName="correo" required>
          <label for="correo">Correo</label>
        </div> 
      </div>

      <div class="input-cointainer">
        <div class="label-1">
          <input type="text" formControlName="tipo_documento">
          <label for="tipo_documento">Tipo de documento</label>
        </div>
        <div class="label-2">
          <input type="text" formControlName="numero_documento">
          <label for="numero_documento">Número documento</label>
        </div>
      </div>

      <div class="input-cointainer">
        <div class="label-1">
          <input type="text" formControlName="telefono">
          <label for="telefono">Teléfono</label>
        </div>
        <div class="label-2">
          <input type="text" formControlName="empresa">
          <label for="empresa">Empresa</label>
        </div>
      </div>

      <div class="input-cointainer">
        <div class="label-1">
          <input type="text" formControlName="rolxpermiso">
          <label for="rolxpermiso">Rol x permiso</label>
        </div>
        <div class="label-2">
          <input type="password" formControlName="password" required>
          <label for="password">Contraseña</label>
        </div>
      </div>

      <!-- Mensajes de error SOLO para correo y password -->
      <div class="mensaje-error" *ngIf="registerForm.get('correo')?.invalid && (registerForm.get('correo')?.dirty || registerForm.get('correo')?.touched)">
        <p *ngIf="registerForm.get('correo')?.errors?.['required']">El correo es obligatorio.</p>
        <p *ngIf="registerForm.get('correo')?.errors?.['email']">Ingrese un correo válido.</p>
      </div>

      <div class="mensaje-error" *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <p *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
        <p *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
      </div>

      <div class="boton">
        <button type="submit" [disabled]="registerForm.get('correo')?.invalid || registerForm.get('password')?.invalid" (click)="onSubmit()">Registrar</button>
      </div>
    </form>
  </div>
</div>
